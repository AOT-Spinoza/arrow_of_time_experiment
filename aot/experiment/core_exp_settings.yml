monitor:
  name: 7T
  width: 69  # width of monitor (in cm)
  distance: 165  # distance of participant from monitor (in cm)
  gamma: 1 # 0.454545454545  # specific value for gamma correction
  verbose: True

window:
  units: pix
  color: [0, 0, 0]
  size: [1920, 1080]

eyetracker:
  address: '100.1.1.1'
  dot_size: 0.1  # in deg
  options:
    calibration_type: HV13
    

design:
  n_trials: 1
  start_duration: 1.0 ###################################################
  end_duration: 1.0 #########################
  pre_fix_movie_interval: 0.0
  post_fix_movie_interval: 0.75
  fix_movie_interval: 1
  blank_duration: 3.2

various:
  subject_number: 5
  session_number: 6
  run_number: 10
  unique_video_number_per_session: 225
  blank_number_per_run: 15
  piechart_width: 1
  text_width: 14
  text_height: 22.5
  buttons: ['j', 'k', 'l', 'semicolon']
  button_size: 2
  text_list: ['Positive negative?','Arousing or not?','Reverse or not?'] 
  monitor_framerate: 120 ###################################################
  eyemovements_alert: False
  gaze_threshold_deg: 1.0

stimuli:
  fix_size: 0.0625
  fix_perimeter_size: 0.625
  fix_perimeter_smooth: 0.3
  fix_line_color: [1, 1, 1]
  fix_fill_color: [-1, -1, -1]
  fix_line_width: 0.75
  movie_size_pix: [1536,1080]
  experiment_movie_duration: 2.5

paths: 
  information_list_original: 'information_list_originals.tsv'
  settings_path: 'data/experiment/settings'
  output_path : 'data/experiment/outputs'
